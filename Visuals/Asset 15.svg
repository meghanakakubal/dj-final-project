<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 375 254"><defs><style>.e{fill:#fff;font-family:Georgia, Georgia;font-size:8px;stroke:#fff;stroke-miterlimit:10;stroke-width:.15px;}.f{fill:#325b6d;}</style></defs><g id="a"/><g id="b"><g id="c"><image transform="scale(.31)" xlink:href="../kamila.jpg"/></g><g id="d"><rect class="f" x="68" y="199" width="225" height="55" rx="17.9" ry="17.9"/><text class="e" transform="translate(84.97 214.67)"><tspan x="0" y="0">Russian skater Kamila Valieva, 16, was the gold medal</tspan><tspan x="1.17" y="9.6">favorite at the 2022 Beijing Olympics before a doping </tspan><tspan x="-4.64" y="19.2">controversy and scrutiny of the Russian skating program </tspan><tspan x="39.87" y="28.8">overshadowed the competition.</tspan></text></g></g></svg>